<mat-card class="test" >
  <mat-card-title>
    Incassi
  </mat-card-title>
  <mat-card-subtitle>Ricerca Incassi Per Data</mat-card-subtitle>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date" (ngModelChange)="updateCalcs()" required>
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
  </mat-card-content>
  </mat-card>

  <mat-card *ngIf="corpo" class="test">
    <mat-card-content  >

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="Giorno">
          <th mat-header-cell *matHeaderCellDef> Day </th>
          <td mat-cell *matCellDef="let element"> {{element.Giorno}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Totale">
          <th mat-header-cell *matHeaderCellDef> Totale </th>
          <td mat-cell *matCellDef="let element"> {{element.Totale}} </td>
        </ng-container>
        <ng-container matColumnDef="DD">
          <th mat-header-cell *matHeaderCellDef> Giorno </th>
          <td mat-cell *matCellDef="let element"> {{element.DD}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="PercTotale">
          <th mat-header-cell *matHeaderCellDef> % </th>
          <td mat-cell *matCellDef="let element"> {{element.PercTotale}} % </td>
        </ng-container>
        <ng-container matColumnDef="Npezzi">
          <th mat-header-cell *matHeaderCellDef> Pezzi </th>
          <td mat-cell *matCellDef="let element"> {{element.Npezzi}}  </td>
        </ng-container>
        <ng-container matColumnDef="PercPz">
          <th mat-header-cell *matHeaderCellDef> % Pz </th>
          <td mat-cell *matCellDef="let element"> {{element.PercPz}}</td>
        </ng-container>

        <ng-container matColumnDef="Nconti">
          <th mat-header-cell *matHeaderCellDef> N. Conti </th>
          <td mat-cell *matCellDef="let element"> {{element.Nconti}}</td>
        </ng-container>

        <ng-container matColumnDef="PercConti">
          <th mat-header-cell *matHeaderCellDef> % Conti </th>
          <td mat-cell *matCellDef="let element"> {{element.PercConti}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="intestazione"></tr>
        <tr mat-row *matRowDef="let row; columns: intestazione;"></tr>
      </table>
    </mat-card-content>
    </mat-card>
